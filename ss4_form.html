<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">

</head>
<body>
    <div class="survey">
        <form action="#" method="get">
            <input class="form-control" name="full_name" type="text" placeholder="Full name" required/>
            <input class="form-control" name="email" type="email" placeholder="Email" required/>
            <input class="form-control" name="password" type="password" placeholder="Password" />
            <input class="form-control" name="age" type="age" placeholder="Age" />
            <input class="form-control" name="birthday" type="date" placeholder="Birthday" />
            <input class="form-control" name="my color" type="color" placeholder="My Color" />
            <input class="form-control" name="price_range" type="range" min="0" max="100" />

            <p> Giới tính </p>
            <label><input name="sex" value="name" type="radio"/> Nam</label>
            <label><input name="sex" value="nu" type="radio" /> Nữ</label>
            <label><input name="sex" value="Khac" type="radio" /> Khác</label>
            <p>
                <label><input type="checkbox" checked name="confirm"/>Tôi đã đọc và chấp nhận điều khoản</label>
            </p>
            <p>Thành phố sinh sống</p>
            <select name="city">
                <option value="hn">Hà Lội </option>
                <option value="sg">Sài Gòn</option>
                <option value="ct">Cần THơ</option>
                <option value="dn">Đà Nẵng</option>
                <option value="hp">Hải Phòng</option>
            </select>
            <p>Nhận Xét:</p>
            <textarea name="comment" rows="10" cols="50" placeholder="Viết nhận xét của bạn..."></textarea>
            <br/>
            <button type="submit">Gửi đi </button>
            <button type="button">Đéo gửi </button>
            <button type="reset"> Reset! </button>

        </form>
    </div>


</body>
</html>
